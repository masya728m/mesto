<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="page">
<div class="popup popup_type_profile" tabindex="0">
  <div class="popup__container">
    <form class="popup__form" name="popup__window" novalidate>
      <button class="popup__exit-button" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <fieldset class="popup__input-container">
        <div class="popup__field-wrapper">
          <input type="text" name="name" placeholder="Имя" class="popup__field" id="profile-name" minlength="2" maxlength="40" required/>
          <p class="popup__field-error"></p>
        </div>
        <div class="popup__field-wrapper">
          <input type="text" name="job" placeholder="Должность" class="popup__field" id="profile-info" minlength="2" maxlength="200"
                 required/>
          <p class="popup__field-error"></p>
        </div>
      </fieldset>
      <button type="submit" class="popup__submit-button">Сохранить</button>
    </form>
  </div>
</div>
<div class="popup popup_type_card-add" tabindex="0">
  <div class="popup__container">
    <form class="popup__form" name="popup__window" novalidate>
      <button class="popup__exit-button" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <fieldset class="popup__input-container">
        <div class="popup__field-wrapper">
          <input type="text" name="location-name" placeholder="Название"
                 class="popup__field popup__field_type_place-name" minlength="2" maxlength="30" required/>
          <p class="popup__field-error"></p>
        </div>
        <div class="popup__field-wrapper">
          <input type="url" name="image-link" placeholder="Ссылка на картинку"
                 class="popup__field popup__field_type_image-link" required/>
          <p class="popup__field-error"></p>
        </div>
      </fieldset>
      <button type="submit" class="popup__submit-button">Создать</button>
    </form>
  </div>
</div>
<div class="popup popup_type_overview" tabindex="0">
  <div class="popup__overview-container">
    <img class="popup__overview-image" alt="Здесь должна быть картинка" src="<%=require('./images/logo.svg')%>"/>
    <button class="popup__exit-button" type="button"></button>
    <h2 class="popup__overview-text"></h2>
  </div>
</div>
<header class="header">
  <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="logo"/>
</header>
<main class="content">
  <section class="profile">
    <img class="profile__avatar" src="<%=require('./images/zhak.jpg')%>" alt="avatar"/>
    <div class="profile__info">
      <h1 class="profile__name"> Жак-Ив Кусто </h1>
      <button class="profile__edit-button" type="button"></button>
      <h2 class="profile__description"> Исследователь океана </h2>
    </div>
    <button class="profile__add-button" type="button"></button>
  </section>

  <section class="places">
    <template id="places__place">
      <div class="places__place">
        <img class="places__image" alt="Здесь должна быть картинка" src="<%=require('./images/logo.svg')%>"/>
        <div class="places__info">
          <h2 class="places__name"></h2>
          <div class="places__like-container">
            <button class="places__like-button" type="button"></button>
            <p class="places__like-counter"></p>
          </div>
          <button class="places__delete-button" type="button"></button>
        </div>
      </div>
    </template>
  </section>
  <footer class="footer">
    <h2 class="footer__copyright"> &copy; 2021 Марина Медведчук </h2>
  </footer>
</main>
</body>
</html>
