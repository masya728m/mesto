<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
<div class="popup">
  <div class="popup__container">
    <form class="popup__form" name="popup__window">
      <button class="popup__exit-button" type="button"></button>
      <h2 class="popup__title"></h2>
      <fieldset class="popup__input-container">
        <input type="text" class="popup__field"/>
        <input type="text" class="popup__field"/>
      </fieldset>
      <button type="submit" class="popup__submit-button"></button>
    </form>
  </div>
</div>
<div class="popup">
  <div class="popup__overview-container">
    <img class="popup__overview-image"/>
    <button class="popup__exit-button" type="button"></button>
    <h2 class="popup__overview-text"></h2>
  </div>
</div>
<header class="header">
  <img class="header__logo" src="./images/logo.svg" alt="logo"/>
</header>
<main class="content">
  <section class="profile">
    <img class="profile__avatar" src="images/zhak.jpg" alt="barrack obama"/>
    <div class="profile__info">
      <h1 class="profile__name"> Жак-Ив Кусто </h1>
      <button class="profile__edit-button" type="button"></button>
      <h2 class="profile__description"> Исследователь океана </h2>
    </div>
    <button class="profile__add-button" type="button"></button>
  </section>

  <section class="places">
  </section>
  <footer class="footer">
    <h2 class="footer__copyright"> &copy; 2021 Марина Медведчук </h2>
  </footer>
</main>
<script src="scripts/index.js"></script>
</body>
</html>
